<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BasudewaStore</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;}
body{
background:#0a0a0a;color:white;overflow-x:hidden;transition:0.4s;
}
body.light{background:#f5f5f5;color:black;}

/* NAV */
nav{
background:#111;padding:15px;display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid red;position:relative;z-index:5;
}
body.light nav{background:white;border-bottom:2px solid black;}
.logo{color:red;font-weight:bold;font-size:22px;}

/* HERO */
.hero{height:60vh;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative;overflow:hidden;}
.flare{position:absolute;width:150px;height:150px;background:radial-gradient(circle, rgba(255,0,0,0.9), transparent 70%);border-radius:50%;animation:flareMove 4s infinite alternate ease-in-out;}
.flare:nth-child(1){left:20%; top:30%;}
.flare:nth-child(2){right:20%; top:40%; animation-delay:2s;}
@keyframes flareMove{from{transform:scale(1) translateY(0);}to{transform:scale(1.3) translateY(-30px);}}

/* SMOKE */
.smoke{position:absolute;width:200%;height:200%;background:radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);animation:smokeMove 15s linear infinite;}
@keyframes smokeMove{from{transform:translateX(-20%);}to{transform:translateX(20%);}}

/* PARTICLE API */
.particle{position:absolute;width:10px;height:10px;background:orange;border-radius:50%;opacity:0.7;animation:particleMove 2s linear infinite;}
@keyframes particleMove{0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(-100px) rotate(360deg);opacity:0;}}

/* THUMBNAIL FOTO KENANGAN */
.thumbnails{display:flex;justify-content:center;gap:15px;margin:15px;}
.thumbnail img{width:100px;height:70px;object-fit:cover;border-radius:5px;cursor:pointer;border:2px solid red;}

/* PRODUCTS */
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:30px;}
.card{background:#1a1a1a;padding:10px;border-radius:10px;text-align:center;transition:0.3s;cursor:pointer;}
body.light .card{background:white;}
.card:hover{transform:scale(1.05);}
.card img{width:100%;height:250px;object-fit:cover;background:#333;}
select,button{margin-top:8px;padding:8px;border:none;cursor:pointer;}
button{background:red;color:white;}
button:hover{background:white;color:red;}

/* CART SLIDE */
#cart{position:fixed;right:-350px;top:0;width:300px;height:100%;background:#111;padding:20px;transition:0.4s;z-index:10;overflow-y:auto;}
#cart.active{right:0;}
body.light #cart{background:#eee;color:black;}
.cart-btn{cursor:pointer;background:red;padding:5px 10px;}
input,textarea{width:100%;padding:8px;margin:5px 0;}
.toggle-mode{cursor:pointer;background:#444;padding:5px 10px;}

/* MODAL POPUP */
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:20;}
.modal-content{background:#1a1a1a;padding:20px;border-radius:10px;width:300px;text-align:center;position:relative;}
body.light .modal-content{background:white;color:black;}
.modal img{width:100%;height:200px;object-fit:cover;margin-bottom:10px;}
.close-btn{position:absolute;top:5px;right:10px;cursor:pointer;color:red;font-weight:bold;}
.modal button{margin-top:10px;}

/* FOOTER */
footer{text-align:center;margin:20px 0;color:red;font-weight:bold;}
</style>
</head>
<body>

<nav>
<div class="logo">BasudewaStore</div>
<div>

<span class="cart-btn" onclick="toggleCart()">ðŸ›’ (<span id="cart-count">0</span>)</span>
</div>
</nav>

<!-- THUMBNAIL FOTO KENANGAN -->
<div class="thumbnails">
<div class="thumbnail"><img src="ISI_FOTO_KENANGAN1.jpg" alt="Kenangan"></div>
<div class="thumbnail"><img src="ISI_FOTO_KENANGAN2.jpg" alt="Kenangan"></div>
<div class="thumbnail"><img src="ISI_FOTO_KENANGAN3.jpg" alt="Kenangan"></div>
</div>

<section class="hero">
<div class="flare"></div>
<div class="flare"></div>

<h1>ULTRAS STADIUM</h1>
<p>Support Your Team With Pride</p>
</section>

<div class="card" onclick="openModal('Jersey Home',199000,'ISI_FOTO_SENDIRI1.jpg','size1')">

<img src="ISI_FOTO_SENDIRI2.jpg">

<p>Rp249.000</p>

<option value="S">S</option><option value="M">M</option><option value="L">L</option><option value="XL">XL</option>
</select>
</div>
</section>

<!-- MODAL POPUP -->
<div id="modal" class="modal">
<div class="modal-content">
<span class="close-btn" onclick="closeModal()">Ã—</span>
<img id="modal-img" src="">
<h3 id="modal-name"></h3>
<p id="modal-price"></p>
<p>Ukuran: <span id="modal-size"></span></p>

<div id="cart">

<audio id="chant" src="https://www.myinstants.com/media/sounds/crowd-cheer.mp3" autoplay></audio>

<script>
// Particle api
function createParticle(){
let particle=document.createElement('div');
particle.classList.add('particle');
particle.style.left=Math.random()*window.innerWidth+'px';
particle.style.top=(window.innerHeight-50)+'px';
document.body.appendChild(particle);
setTimeout(()=>{particle.remove();},2000);
}
setInterval(createParticle,150);

// Cart
let cart=[];
function toggleCart(){document.getElementById("cart").classList.toggle("active");}
function toggleMode(){document.body.classList.toggle("light");}

function openModal(name,price,imgId,sizeId){
document.getElementById("modal").style.display="flex";
document.getElementById("modal-img").src=imgId;
document.getElementById("modal-name").innerText=name;
document.getElementById("modal-price").innerText="Rp"+price;
document.getElementById("modal-size").innerText=document.getElementById(sizeId).value;
}
function closeModal(){document.getElementById("modal").style.display="none";}

function checkoutModal(){
let nama=document.getElementById("nama").value;
let alamat=document.getElementById("alamat").value;
let produk=document.getElementById("modal-name").innerText;
let harga=document.getElementById("modal-price").innerText;
let ukuran=document.getElementById("modal-size").innerText;

if(nama==""||alamat==""){alert("Nama dan Alamat wajib diisi!");return;}

// EmailJS (isi dengan settingmu)
emailjs.init("Ab3xvPQCqJkB8Kh_V"); 
emailjs.send("service_lt5tmzc","template_e16cgrw",{
nama:nama,
alamat:alamat,
pesanan:produk+" - "+harga+" - Ukuran: "+ukuran,
email_tujuan:"akunffsingapura54321@gmail.com"
}).then(()=>{
alert("Pesanan berhasil dikirim!");
closeModal();
});
}

// Checkout form bawah
function checkout(){
let nama=document.getElementById("nama").value;
let alamat=document.getElementById("alamat").value;
if(nama==""||alamat==""){alert("Nama dan Alamat wajib diisi!");return;}
alert("Pesanan berhasil!\nTerima kasih "+nama);
cart=[];document.getElementById("cart-items").innerHTML="";
document.getElementById("cart-count").innerText=0;
}
</script>

</body>
